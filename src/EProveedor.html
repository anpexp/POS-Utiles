    <script>
        $(document).ready(function() {
            var url = 'http://localhost:4000/EProveedor'
            $.ajax({
                url: url,
                type: "GET",
                dataType: "json",
                success: function (res){
                    $('#prv').val(res[0].provID);
                    $('#nom').val(res[0].provNombre);
                    $('#dir').val(res[0].provDireccion);

                }
            })
