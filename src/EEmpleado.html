        <div class="name"></div><span class="v43_53">Empleados</span>
        <div class="v43_79"></div><span class="v43_80">Nombre</span><span class="v43_81">Email</span><span
            class="v43_92">Horario</span><span class="v43_82">Teléfono</span><span

<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function() {
        var url = 'http://localhost:4000/EEmpleado'
        $.ajax({
            url: url,
            type: "GET",
            dataType: "json",
            success: function (res){
                $('#emp').html(res[0].empID);
                $('#hor').html(res[0].empHorario);
                $('#sal').html(res[0].empSalario);
                $('#pos').html(res[0].empPosicion);
                $('#nom').html(res[0].empNombre);
                $('#ema').html(res[0].empEmail);
                $('#tel').html(res[0].empTelefono);
            }
        })
   });
</script>
</html>
